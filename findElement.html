<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자를 이용해 원하는 노드 찾기</title>
        <style type="text/css">        	
			#menuBox div {
				float:left;
				background-color:green;
				width:100px;	
				height:50px;		
			}		
		</style>	
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript"> 
			$(document).ready(function(){ 
				// 	menuItem 클래스 선택자를 이용해서
				// 해당 클래스의 모든 div 알아오기 (총 4개)
				var $menuItem = $('.menuItem');
				// alert($menuItem.length); // $menuItem 길이 확인
				
				// index 값 출력할 <span> 태그 선택
				var $indexSpan = $('#indexSpan');
				
				// 각 <div> 개체에 대해 함수 수행 : each() 함수 사용해서 각 item 처리
				// each() 함수에서 기본적으로 index는 각 <div> 번호 (0부터 시작)
				// 변수명 index는 임의로 사용 가능 (예: idx,i,...)
				$menuItem.each(function(index){	// 각 메뉴 항목에 대해서
					// 각 메뉴 항목에 마우스 올렸을 때 뗐을 때 처리
					$(this).hover(
						// (1) 마우스 올렸을 때 수행되는 함수
						function() {
							$(this).css('background','yellow');
							$indexSpan.text(index);
						},
						
						// (2) 마우스 뗐을 때 수행되는 함수
						function(){
							$(this).css('background','green');
							$indexSpan.text("index");
						}
					
					); // hover() 종료
					
				}); //each() 종료
				
			}); //ready() 종료
		</script>  
    </head>
    
     <body>
    	<div id="wrap">  
			<h2>인덱스 : <span id="indexSpan">index</span></h2>
			<div id="menuBox">
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>     
		    </div>
        </div>
    </body>
</html>
